<!doctype html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body class="body">
	<header id="header">
		<a href = "amzing webpage.html" class = "logo">Tastytrades</a>
		<ul>
			<li><a href="amzing webpage.html">Home</a></li>
			<li><a href="log in page.html">Log In</a></li>
			<li><a href="sign up page.html" class= "active">Register</a></li>
			<li><a href="helpful links.html">Quick links</a></li>
		</ul>
	</header>
	<div class = "container">
		<div class = "row">
			<div class = " col-md-4">
			</div>
			<div class = " col-md-4">
				<form class="form">
					<div class = "row">
						<div class = "col-md-12">
							<h3 class="texttext">Register</h3>
					    </div>
						<div class = "col-md-12">
							<label style="color: black;">Name</label>
							<input type="text" class="form-control" placeholder="Name">
					    </div>
					    <div class = "col-md-12">
					    	<ion-icon name="person"></ion-icon>
						<label style="color: black;">Username</label>
						<input type="text" class="form-control" placeholder="Username">
					    </div>
					    <div class = "col-md-12">
					    	<ion-icon name="mail"></ion-icon>
					    	<label style="color: black;">Email</label>
					    	<input type="Email" class="form-control" placeholder="abc@gmail.com">
					    </div>
					    <div class = "col-md-12">
					    	<ion-icon name="lock-closed"></ion-icon>
					    	<label>Password</label>
					    	<input type="text" class="form-control" placeholder="Password">
					    </div>
					    <div class="col-md-12">
					    	<p style="color: black;">Already have an account? <a href="log in page.html"> Log in</a></p>
					    </div>

					    <div class="col-md-12" style="margin-top: 10px;">
						<button type="submit" class="btn btn-info form-control" style="background: #3eb954;" border-radius = "10px" name="submit_button">Create account</button>
					</div>
				</div>
			</form>
			</div>
			<div class = " col-md-4">
			</div>
		</div>
	</div>
</body>
</html>
